            $ref: '#/definitions/ProblemDetails'
  /Authorization/AccessToken:
    get:
      tags:
        - Consumer Authorization
      summary: Creates an Access Token from a Refresh Token.
      operationId: GetAccessTokenAsync
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: refreshToken
          in: header
          description: This is the JWT Refresh Token
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/JwtTokenPair'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ProblemDetails'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
  /Tools/ValidateAccessTokens:
    get:
      tags:
        - Tools
      summary: Validate a token
      operationId: ValidateAccessTokens
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: accessToken
          in: query
          description: ''
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/ValueTuple[String,String]'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ProblemDetails'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
