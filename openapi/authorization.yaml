      tags:
        - Tools
      summary: get tenant configuration
      operationId: GetConfig
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: tenantId
          in: query
          description: ''
          required: false
          type: string
      responses:
        '200':
