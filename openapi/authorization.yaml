        - application/*+json
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: tenantId
          in: query
          description: ''
          required: false
          type: string
        - name: authorizationTenantConfiguration
          in: body
          description: ''
          required: false
          schema:
