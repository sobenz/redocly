definitions:
  ConsumerAuthentication:
    type: object
    properties:
      partitionKey:
        type: string
        readOnly: true
      id:
        format: uuid
        type: string
      deactivatedDate:
        format: date-time
        type: string
      mfaDetails:
        $ref: '#/definitions/ConsumerAuthenticationMfaDetails'
      status:
        type: string
  ConsumerAuthenticationMfaDetails:
    type: object
    properties:
      channel:
        enum:
          - email
        type: string
      identifier:
        type: string
      unusedOTPCount:
        format: int32
        type: integer
      invalidOtpCount:
        format: int32
        type: integer
      lastInvalidDatetime:
        format: date-time
        type: string
      lastSuccessfulDateTime:
        format: date-time
        type: string
  ProblemDetails:
    type: object
    properties:
      type:
        type: string
      title:
        type: string
      status:
        format: int32
        type: integer
      detail:
        type: string
      instance:
        type: string
    additionalProperties:
      type: object
  JwtTokenPair:
    type: object
    properties:
      jwtAccessToken:
        type: string
      jwtRefreshToken:
        type: string
      token_type:
        type: string
        readOnly: true
  ConsumerTokenParameter:
    type: object
    properties:
      deviceId:
        type: string
      consumerId:
        type: string
      status:
        type: string
      impersonatedBy:
        type: string
      tenantId:
        type: string
  ConsumerMfaTokenParameter:
    type: object
    properties:
      deviceId:
        type: string
      consumerId:
        type: string
      tenantId:
        type: string
  DeviceTokenParameter:
    type: object
    properties:
      deviceId:
        type: string
      consumerId:
        type: string
      status:
        type: string
      marketId:
        format: int32
        type: integer
      tenantId:
        type: string
  MerchantTokenParameter:
    type: object
    properties:
      tenantId:
        type: string
  ConsumerActivityTokenParameter:
    type: object
    properties:
      gender:
        type: string
      dateOfBirth:
        format: date-time
        type: string
      deviceId:
        type: string
      consumerId:
        type: string
      status:
        type: string
      impersonatedBy:
        type: string
      tenantId:
        type: string
  'ValueTuple[String,String]':
    type: object
    properties:
      item1:
        type: string
      item2:
        type: string
  AuthorizationTenantConfiguration:
    type: object
    properties:
      consumerTokenExpiration:
        $ref: '#/definitions/TokenExpiration'
      merchantTokenExpiration:
        $ref: '#/definitions/TokenExpiration'
      activityTokenExpiration:
        $ref: '#/definitions/TokenExpiration'
      serviceTokenExpiration:
        $ref: '#/definitions/TokenExpiration'
      deviceTokenExpiration:
        $ref: '#/definitions/TokenExpiration'
  TokenExpiration:
    type: object
    properties:
      accessTokenExpiration:
        format: int64
        type: integer
      refreshTokenExpiration:
        format: int64
        type: integer
securityDefinitions:
  Bearer:
    name: Authorization
    in: header
    type: apiKey
    description: Please insert JWT with Bearer into field
security:
  - Bearer: []
