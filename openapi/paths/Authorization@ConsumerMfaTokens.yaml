post:
  tags:
    - Consumer Authorization
  summary: Creates both the Refresh Token and Access Token of type Consumer MFA
  operationId: CreateConsumerMfaTokensAsync
  consumes:
    - application/json-patch+json
    - application/json
    - text/json
    - application/*+json
  produces:
    - text/plain
    - application/json
    - text/json
  parameters:
    - name: consumerMfaTokenParameter
      in: body
      description: >-
        ConsumerMfaTokenParameter representing the required parameters
        (DeviceId, TenantId, ConsumerId)
      required: false
      schema:
        $ref: '#/definitions/ConsumerMfaTokenParameter'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/JwtTokenPair'
    '400':
      description: Bad Request
      schema:
        $ref: '#/definitions/ProblemDetails'
    '401':
      description: Unauthorized
      schema:
        $ref: '#/definitions/ProblemDetails'
    '403':
      description: Forbidden
      schema:
        $ref: '#/definitions/ProblemDetails'
